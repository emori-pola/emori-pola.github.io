<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var newUrl = window.location.origin + "/" + path.substring(1);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
